name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [authorization-server, resource-server]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Grant execute permission for mvnw
      run: chmod +x ./${{ matrix.service }}/mvnw

    - name: Build JAR
      working-directory: ./${{ matrix.service }}
      run: ./mvnw clean package -DskipTests

    - name: Analyze with SonarCloud
      working-directory: ./${{ matrix.service }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true
      run: |
        ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.organization=TU_ORGANIZACION \
        -Dsonar.host.url=https://sonarcloud.io

    - name: Build Docker Image
      working-directory: ./${{ matrix.service }}
      run: docker build -t ${{ matrix.service }}:latest .

    - name: Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: '${{ matrix.service }}:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-jar
        path: ./${{ matrix.service }}/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ag-prueba-front/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./ag-prueba-front
      run: npm ci
      
    - name: Run Tests with Coverage
      working-directory: ./ag-prueba-front
      continue-on-error: true
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

    - name: SonarCloud Scan Frontend
      uses: SonarSource/sonarcloud-github-action@master
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: ag-prueba-front
        args: >
            -Dsonar.organization=TU_ORGANIZACION
            -Dsonar.projectKey=KEY_DEL_FRONTEND
            -Dsonar.javascript.lcov.reportPaths=coverage/ag-prueba-front/lcov.info
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
      
    - name: Build Angular App
      working-directory: ./ag-prueba-front
      run: npm run build --configuration=production

    - name: Build Frontend Docker Image
      working-directory: ./ag-prueba-front
      run: docker build -t frontend:latest .

    - name: Run Trivy Vulnerability Scanner Frontend
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: 'frontend:latest'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./ag-prueba-front/dist/
